<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page | devRasen</title>
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="Register-box">
        <!-- Login Form -->
        <form action="">
          <h2>Registration Form</h2>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="userName" required placeholder="UserName" />
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required placeholder="Email" />
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required />
          </div>

          <div class="form-group">
            <label class="form-check-label"
              ><input type="checkbox" required="required" /> I accept the
              <a href="#">Terms of Use</a> &amp;
              <a href="#">Privacy Policy</a></label
            >
          </div>
          <button type="submit">Register Now</button>
          <div class="register-link"></div>
        </form>
      </div>
    </div>
  </body>
</html>
